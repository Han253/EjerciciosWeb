<!DOCTYPE html>
<html>
<head>
	<title>Reloj</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script type="text/javascript">
		function clock(argument) {
			//Obtener hora del navegador
			now = new Date();
			hour = now.getHours();
			minute = now.getMinutes();
			second = now.getSeconds();

			second_str = new String(second);
			if(second_str.length ==1){
				second = "0"+second;
			}

			minute_str = new String(minute);
			if(minute_str.length ==1){
				minute = "0"+minute;
			}

			hour_str = new String(hour);
			if(hour_str.length ==1){
				hour = "0"+hour;
			}


			//Construir string con hora
			str_time = hour+":"+minute+":"+second;

			//Poner hora a elemento del DOM
			$("#time_p").text(str_time);

			//llamada iterativa cada 1000 ms
			setTimeout("clock()",1000);

		}
	</script>
	<style>
		#reloj{
			width: 20%;
			margin-top:50px;
			margin-right: 40%;
			margin-left: 40%;
			border:1px solid;
			background: #FDFDFD;
			border-radius: 10px;
			border-color:#215780;
			text-align:center;
			color:#215780;			
		}

		#time_p{
			font-size: 60px;
		}
	</style>
</head>
<body onload="clock()">
	<div id="reloj">
		<h1>LA HORA ES:</h1>
		<p id="time_p">TIME</p>
	</div>

</body>
</html>
